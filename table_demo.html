<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table demo</title>
</head>
<body>
    <table border="1" cellspacing="0" width="100%" height="500px">
        <center>
            <tr bgcolor="Yellow">
                <th>1</th>
                <th colspan="2">2</th>
                <th colspan="2">3</th>
                <th rowspan="8">4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
               
            </tr>
            <tr bgcolor="skyblue">
                <td colspan="2" rowspan="2">1</td>
                <td colspan="3">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                
            </tr>

            <tr bgcolor="green">
                <td colspan="2">1</td>
                <td rowspan="3">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
               
            </tr>
            <tr bgcolor="pink">
                <td rowspan="5">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                
                
            </tr>

            <tr bgcolor="white">
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                
            </tr>
            <tr bgcolor="red">
                <td rowspan="3">1</td>
                <td colspan="3">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                
            </tr>
            <tr bgcolor="orange">
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                
            </tr>
            <tr bgcolor="gray">
                <td colspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                
            </tr>
        </center>
    </table>
</body>
</html>
