<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>

     <!-- behavior :- scroll / slide / alternate
        diirection :- top / left / bottom / right 
        scrollamount :- Increase the speed
        scrolldelay :- Decrease the speed  -->
    <h1>
        <marquee behavior="scroll" scrollamount="50" onmouseout="this.start()" onmouseover="this.stop()">A2Z IT Hub</marquee>
    </h1>
    <script src="index.js"></script>
</body>
</html>
