<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <fieldset>
        <legend>Student Data</legend>
        <form action="save.html" method="post">
            <br>
        <label >FName :-</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Here Fname" >
        <br><br>
        <label >LName :-</label>
        <input type="text" id="LName" name="LName">
        <br><br>
        <label >Mobile Number :-</label>
        <input type="number" name="mobile" id="mobile">
        <br><br>
        <label >Email :- </label>
        <input type="email" name="email" id="email">
        <br><br>
        <label >Date Of Birt</label>
        <input type="date" name="birth date" id="birth date">
        <br><br>
        <label>Gender</label>
        <input type="radio" name="Gender" id="male">Male
        <input type="radio" name="Gender" id="female">Female
        <input type="radio" name="Gender" id="other">Other
        <br><br>
        <label >Uname</label>
        <input type="text" id="Uname" name="Uname">
        <br><br>
        <label >Password</label>
        <input type="password" id="password" name="password">
        <br><br>
        <label >Subjects</label>
        <input type="checkbox"> Math
        <input type="checkbox"> eng
        <input type="checkbox"> scie
        <input type="checkbox"> bio
        <br><br>
        <label>PassPort Photo</label>
        <input type="file">
        <br><br>
        <legend>Address</legend>
            <label>Address</label>
            <textarea name="Address" id="Address" rows="5" cols="100"></textarea>
            <br><br>
            <label >State</label>
            <select name="State" id="State">
                <option value="Choose">Choose</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Mp">Mp</option>
                <option value="Up">Up</option>
                <option value="Andra Pradesh">Andra Pradesh</option>
            </select>
            <label >District</label>
            <select name="" id="">
                <option value="">Choose</option>
                <option value="">Nashik</option>
                <option value="">pune</option>
                <option value="">solapur</option>
                <option value="">beed</option>
                <option value="">kolhapur</option>
            </select>
            <label >tal</label>
            <select name="" id="">
                <option value="">Choose</option>
                <option value="">Nashik</option>
                <option value="">pune</option>
                <option value="">solapur</option>
                <option value="">beed</option>
                <option value="">kolhapur</option>
            </select>
            <br><br>
            <label >Pin code</label>
            <input type="number">
            <br>
            <br><br>
            <label for="">color</label>
            <input type="color" name="color" id="color">
            <input type="submit">
            <input type="reset">
           </form>
   
    </fieldset>
    
</body>
</html>
